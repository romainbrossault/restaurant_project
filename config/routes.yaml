controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_logout:
    path: /logout

reservation_index:
    path: /reservation
    controller: App\Controller\ReservationController::index

menu_show:
    path: /menu/{id}
    controller: App\Controller\MenuController::show